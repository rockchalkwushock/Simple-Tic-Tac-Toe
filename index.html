<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Tic Tac Toe Game</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <div id="wrapper" class="container">
      <div class="container">
        <h1>Simple JavaScript Tic Tac Toe Game</h1>
      </div>
      <div id="message" class="container"></div>
      <div id="gameboard" class="container">
        <table class="board" border="1">
          <tr id="top row">
            <td id="s1" class="square"></td>
            <td id="s2" class="square"></td>
            <td id="s3" class="square"></td>
          </tr>
          <tr id="middle row">
            <td id="s4" class="square"></td>
            <td id="s5" class="square"></td>
            <td id="s6" class="square"></td>
          </tr>
          <tr id="bottom row">
            <td id="s7" class="square"></td>
            <td id="s8" class="square"></td>
            <td id="s9" class="square"></td>
          </tr>
        </table>
      </div>
      <button type="button" name="button">Play Again</button>
    </div>


  <!-- Scripts -->
  <!-- jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <!-- Local Scripts -->
  <script type="text/javascript" href="assets/js/app.js"></script>
  </body>
</html>
